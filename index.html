<html >
<head>
  <meta charset="UTF-8">
  <title>Music Visualization</title>
  <link href="./css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,400i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>


<div class='head-nav'>
    <div class='logo-container'><img class='logo-img' src='./img/mood_logo_profile.png'/></div>
    <div class='text-container'>
        <div class='active'> Visualization </div>
        <div> About </div>
    </div>
</div>

<div class="container">
  <div class="aggregation">
    <div class="js-aggregation" data-prop="danceability">Danceability</div>
    <div class="js-aggregation" data-prop="acousticness">Acousticness</div>
    <div class="js-aggregation selected" data-prop="tempo">Tempo</div>
    <div class="js-aggregation" data-prop="loudness">Loudness</div>
    <div class="js-aggregation" data-prop="energy">Energy</div>
  </div>

  <div id="overview" class="overview"></div>
  <div id="detail" class="detail"></div>
</div>

<div id='song-detail'>
  <div id='song-name'></div>
  <div id='song-artist'></div>
  <div class='row'>
    <span class='label'>Energy</span>
    <span id='energy'></span>
  </div>
  <div class='row'>
    <span class='label'>Danceability</span>
    <span id='danceability'></span>
  </div>
  <div class='row'>
    <span class='label'>Tempo</span>
    <span id='tempo'></span>
  </div>
  <div id='click-prompt'>Click to listen <i class="fa fa-headphones" aria-hidden="true"></i></div>
</div>

<!-- The src will be filled at runtime -->
<audio id="player" src="" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="vis"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.min.js"></script>
<script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
<script src="https://use.fontawesome.com/fd47db28ea.js"></script>
<script src="./lib/d3.js"></script>
<script src="./lib/throttle.js"></script>
<script src="./js/repository.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
